<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header id="pagetop" class=" header">
    <a class="left buttons-header" href="/projects">Projects</a>

        </tr>
        <p th:text="${name}"></p>

            <a th:text="${car.getMark()}"></a>&nbsp;&nbsp;<a th:text="${car.getModel()}"></a>

        </tr>
        <p th:text="${name}"></p>
        <tr th:each="car: ${cars}">

            <br>
        </tr>
    </div>
</section>
